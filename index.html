<!DOCTYPE html>
<html>
<head>
  <title>Map Location Tags</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 500px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üìç Tag & Save Your Location</h2>
  <button onclick="tagLocation()">Add My Location</button>
  <div id="map"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.2/dist/umd/supabase.js"></script>

  <script>
    // üîê Supabase credentials (replace with yours if needed)
    const supabaseUrl = 'https://wahpazhuuibnbsomygog.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhaHBhemh1dWlibmJzb215Z29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1OTExMjgsImV4cCI6MjA2ODE2NzEyOH0.uqpil2wlVzsZxKI7lPXVY82CcmEreKTCcNJEfA5Vh5A';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // üó∫Ô∏è Initialize map
    const map = L.map('map').setView([12.9716, 77.5946], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üöÄ Load saved markers on page load
    async function loadMarkers() {
      const { data, error } = await supabase.from('locations').select('*');
      if (error) {
        console.error('Error loading markers:', error);
        return;
      }

      data.forEach(loc => {
        L.marker([loc.latitude, loc.longitude]).addTo(map)
          .bindPopup("üìç Previously tagged location");
      });
    }

    loadMarkers();

    // üìç Tag & save new location
    async function tagLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // Save to Supabase
        const { error } = await supabase.from('locations').insert({
          latitude: lat,
          longitude: lng
        });

        if (error) {
          console.error('Error saving location:', error);
          alert("Failed to save location.");
          return;
        }

        // Add to map
        L.marker([lat, lng]).addTo(map)
          .bindPopup("üìç You just tagged this spot!")
          .openPopup();
        map.setView([lat, lng], 15);
      }, function(err) {
        alert("Location error: " + err.message);
      });
    }
  </script>
</body>
</html>
