<!DOCTYPE html>
<html>
<head>
  <title>Leaflet + Supabase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 500px; width: 100%; margin-top: 10px; }
    #preview { max-width: 200px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Upload Photo with Location</h2>
  <input type="file" id="photoInput" accept="image/*" />
  <button onclick="uploadAndTag()">Upload & Tag on Map</button>
  <img id="preview" />

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.2/+esm"></script>

  <script type="module">
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const supabaseUrl = 'https://wahpazhuuibnbsomygog.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhaHBhemh1dWlibmJzb215Z29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1OTExMjgsImV4cCI6MjA2ODE2NzEyOH0.uqpil2wlVzsZxKI7lPXVY82CcmEreKTCcNJEfA5Vh5A';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Load existing markers
    async function loadMarkers() {
      const { data, error } = await supabase.from('photos').select('*');
      if (error) {
        console.error('Error loading markers:', error);
        return;
      }
      data.forEach(entry => {
        L.marker([entry.latitude, entry.longitude]).addTo(map)
          .bindPopup(`<img src="${entry.image_url}" width="150"/>`);
      });
    }

    loadMarkers();

    window.uploadAndTag = async function () {
      const fileInput = document.getElementById('photoInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Select a photo first');
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // Upload photo
        const filename = `${Date.now()}-${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase
          .storage
          .from('photos')
          .upload(filename, file);

        if (uploadError) {
          console.error('Upload failed:', uploadError);
          return;
        }

        const imageUrl = `${supabaseUrl}/storage/v1/object/public/photos/${filename}`;

        // Store location + image in DB
        const { error: insertError } = await supabase.from('photos').insert({
          image_url: imageUrl,
          latitude: lat,
          longitude: lng
        });

        if (insertError) {
          console.error('Insert error:', insertError);
          return;
        }

        L.marker([lat, lng]).addTo(map)
          .bindPopup(`<img src="${imageUrl}" width="150"/>`)
          .openPopup();

        map.setView([lat, lng], 15);
        document.getElementById('preview').src = imageUrl;
      }, function(err) {
        alert("Location not available: " + err.message);
      });
    };
  </script>
</body>
</html>
